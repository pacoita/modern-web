<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <img src="assets/icons/menu.png" class="icon-space" width="24" height="24" alt="Menu">
  </button>
  <span>Web APIs</span>
  <span class="social-wrap">
    <a routerLink="/about">
      <img src="assets/icons/about.png" class="icon-space" width="24" height="24" alt="About" title="About me">
    </a>
  </span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="isHandset ? 'over' : 'side'" [opened]="isHandset === false">
    <mat-nav-list class="links-panel">
      <a mat-list-item [routerLink]="['/home']" (click)="toggleOnNavigation()">
        <img src="assets/icons/home.png" class="icon-space nav-icon" width="24" height="24" alt="Home icon">
        Home
      </a>

      <a mat-list-item [routerLink]="['/visibility']" (click)="toggleOnNavigation()">
        <img src="assets/icons/visibility.png" class="icon-space nav-icon" width="24" height="24" alt="Visibility icon">
        Page Visibility
      </a>

      <a mat-list-item [routerLink]="['/wakelock']" (click)="toggleOnNavigation()">
        <img src="assets/icons/app_blocking.png" class="icon-space nav-icon" width="24" height="24" alt="app_blocking icon">
        Wake Lock
      </a>

      <a mat-list-item [routerLink]="['/light']" (click)="toggleOnNavigation()">
        <img src="assets/icons/highlight.png" class="icon-space nav-icon" width="24" height="24" alt="highlight icon">
        Ambient Light
      </a>

      <a mat-list-item [routerLink]="['/light']" (click)="toggleOnNavigation()">
        <img src="assets/icons/highlight.png" class="icon-space nav-icon" width="24" height="24" alt="highlight icon">
        Orientation
      </a>

      <a mat-list-item [routerLink]="['/file']" (click)="toggleOnNavigation()">
        <img src="assets/icons/article.png" class="icon-space nav-icon" width="24" height="24" alt="File System Access icon">
        File System
      </a>

      <a mat-list-item [routerLink]="['/share']" (click)="toggleOnNavigation()">
        <img src="assets/icons/share.png" class="icon-space nav-icon" width="24" height="24" alt="share icon">
        Web Share
      </a>

      <a mat-list-item [routerLink]="['/contacts']" (click)="toggleOnNavigation()">
        <img src="assets/icons/contact.png" class="icon-space nav-icon" width="24" height="24" alt="Contacts icon">
        Contact Picker
      </a>

      <a mat-list-item [routerLink]="['/offline']" (click)="toggleOnNavigation()">
        <img src="assets/icons/signal_wifi.png" class="icon-space nav-icon" width="24" height="24" alt="Wifi icon">
        Offline/Online
      </a>
      <a mat-list-item [routerLink]="['/vibrate']" (click)="toggleOnNavigation()">
        <img src="assets/icons/vibration.png" class="icon-space nav-icon" width="24" height="24" alt="vibration icon">
        Vibration
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
